        <form action="POST" name="registrationform">

            <fieldset>
                <legend>Work Experience</legend>
            <label:>*Country: <select name="Country">
                <option>Select Country</option>
                <option type selected>Nigeria </option>
                <option>Ghana</option>
                <option>Kenya</option>
                <option>Togo</option>
                </select> <br /> <br />

                <label:>*City/Place: <select name="City">
                <option>Select City</option>
                <option type selected>Ibadan</option>
                <option>Ado</option>
                <option>Lagos</option>
                <option>Abuja</option>
                </select> <br /> <br />
            </fieldset>

            <fieldset>
                <legend>Employment Details</legend>
            <label>*Type of Business: <select name="Business Type"></label> 
                <option>Select Business</option>
                <option type selected>Private Sector </option>
                <option>Manufacture Sector</option>
                <option>Trading Sector</option>
                </select> <br /> <br />

            <label>*Employment Type: <select name="Employment Type"></label> 
                <option>Select Type</option>
                <option type selected>Part Time </option>
                <option>Full Time</option>
                <option>Weekend</option>
                </select> <br /> <br />

            <label>Please provide information</label>
            <input type="text"> <br /> <br />

            <label>
                Summary of duties, including <br /> 
                detail of supervisory/ <br /> 
                managerial responsibilities and <br /> 
                number and kind of employees <br /> 
                directly supervised by you <br /> </label>

            <textarea name="Summary" rows="5" cols="30" maxlength="100">

        </form>
